<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">
      <img src="assets/icon.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-img style="contain: none;" src="assets/img/banner-flight.png"></ion-img>
  </ion-row>
  <ion-grid>
    <ion-row>
      <ion-col col-2 offset-1>
      </ion-col>
      <ion-col col-6>
        <div [inlineSVG]="'assets/svg/plane-circle.svg'" class="domestic-icon"></div>
      </ion-col>
      <ion-col col-2 offset-1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <button ion-button block color="domestic" (click)="search()">Domestic Flights</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
