<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar [animated]="true" #input placeholder="Pilih Kota / Bandara" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="select(item)">
      {{ item.text }}
    </ion-item>
  </ion-list>
</ion-content>
